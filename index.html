<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator"> 
            <div class="display" id="">
                <input class="display-input input-box" id="result" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <div>
                    <button class="input-box button-grey" onclick="clrs()">AC</button>
                    <button class="input-box button-grey" onclick="del()">DE</button>
                    <button class="input-box button-grey" onclick="display('%')" >%</button>
                    <button class="input-box button-yellow" onclick="display('/')" >/</button>
                </div>
                <div>
                    <button class="input-box button-darkGrey" onclick="display('7')" >7</button>
                    <button class="input-box button-darkGrey" onclick="display('8')" >8</button>
                    <button class="input-box button-darkGrey" onclick="display('9')" >9</button>
                    <button class="input-box button button-yellow" onclick="display('*')" >*</button>
                </div>
                <div>
                    <button class="input-box button-darkGrey" onclick="display('4')" >4</button>
                    <button class="input-box button-darkGrey" onclick="display('5')" >5</button>
                    <button class="input-box button-darkGrey" onclick="display('6')" >6</button>
                    <button class="input-box button button-yellow" onclick="display('-')" >-</button>
                </div>
                <div>
                    <button class="input-box button-darkGrey" onclick="display('1')" >1</button>
                    <button class="input-box button-darkGrey" onclick="display('2')" >2</button>
                    <button class="input-box button-darkGrey" onclick="display('3')" >3</button>
                    <button class="input-box button button-yellow" onclick="display('+')" >+</button>
                </div>
                <div>
                    <button class="input-box equal button-darkGrey" onclick="display('0')" >0</button>
                    <button class="input-box button-darkGrey " onclick="display('.')" >.</button>
                    <button class="input-box button-yellow" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
